<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/LMS.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="heading">
        <h1>Library Management</h1>
    </div>
    <h2>Add Book</h2>
    <h3>Add Book</h3>
    <div id="book">
    <form id="myForm" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Book Name" required>
        <br><br>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter Author Name" required>
        <br><br>

        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher Name" required>
        <br><br>

        <label for="publishing_date">Publishing Date</label>
        <input type="date" id="publishing_date" name="publishing_date" required>
        <br><br>
        <button type="button" class="save">Add Book</button>
    </form>
</div>
<ul id="buttons">
    <li><a href="/pages/home.html">Home</a></li>
    <li><a href="/pages/author.html">Author</a></li>
    <li><a href="/pages/publisher.html">Publishers</a></li>
</ul>
<script src="/js/add.js"></script>
</body>
</html>
